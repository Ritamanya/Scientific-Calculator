<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display: flex; flex-direction: column; height: 100%; width: 100%; justify-content: space-around;">
        <div id="textarea" style="border: 1px; border-color: black; border-radius: 4px; border-style: solid; height: 30%; width: 100%; overflow-x: auto; overflow-y: auto;">
            <div style="display: flex; flex-direction: row; align-items: center; overflow-x: auto; overflow-y: auto; flex: 1;" id="input">
            </div>
            <div style="display: flex; overflow-x: auto; flex: 0 0 auto;" id="res">
            </div>
        </div>
    <div id="mainbtnspan" style="display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;">
            <div style="
            display: flex;
            flex-direction: row;
            width: 100%;
            flex: 1;
            ">
                <button class="btcm" id="shift" onclick="appender('1')">Shift</button>
                <button class="btcm" id="alpha" onclick="appender('2')">Alpha</button>
                <button class="btcm" onclick="mainprevelement()">lft</button>
                <button class="btcm" onclick="mainnextelement()">-></button>
                <button class="btcm" onclick="bkspace()">backspace</button>
            </div>
            <div style="
            display: flex;
            flex-direction: row;
            width: 100%;
            flex: 1;
            ">
                <button style="flex: 0.459;" class="btop" onclick="sin()">sin</button>
                <button style="flex: 0.459;" class="btop" onclick="appender('2')">cos</button>
                <button style="flex: 0.459;" class="btop" onclick="appender('3')">tan</button>
                <button style="flex: 0.459;" class="btop" onclick="sin()">sec</button>
                <button style="flex: 0.459;" class="btop" onclick="appender('2')">cosec</button>
                <button style="flex: 0.459;" class="btop" onclick="appender('3')">cot</button>
                <button class="btop" onclick="appender(' รท ')">รท</button>
            </div>
            <div style="
            display: flex;
            flex-direction: row;
            width: 100%;
            flex: 1;
            ">
                <button class="btnum" onclick="appender('1')">1</button>
                <button class="btnum" onclick="appender('2')">2</button>
                <button class="btnum" onclick="appender('3')">3</button>
                <button class="btop" onclick="appender(' + ')">+</button>
            </div>
            <div style="
            display: flex;
            flex-direction: row;
            width: 100%;
            flex: 1;
            ">
                <button class="btnum" onclick="appender('4')">4</button>
                <button class="btnum" onclick="appender('5')">5</button>
                <button class="btnum" onclick="appender('6')">6</button>
                <button class="btop" onclick="appender(' - ')">-</button>
            </div>
            <div style="
            display: flex;
            flex-direction: row;
            width: 100%;
            flex: 1;
            ">
                <button class="btnum" onclick="appender('7')">7</button>
                <button class="btnum" onclick="appender('8')">8</button>
                <button class="btnum" onclick="appender('9')">9</button>
                <button class="btop" onclick="appender(' X ')">X</button>
            </div>
            <div style="
            display: flex;
            flex-direction: row;
            width: 100%;
           flex: 1;
            ">
                <button class="btcm" onclick="ce()">C</button>
                <button class="btnum" onclick="appender('0')">0</button>
                <button class="btop" onclick="appender('.')">.</button>
                <button class="btcm" onclick="endset()">END</button>

            </div>
            <div style="
            display: flex;
            flex-direction: row;
            width: 100%;
            flex: 1;
            ">
                <button class="btop" onclick="sqrt()">
                    <div style="display: flex; flex-direction: row; flex: 1; height: 40%; font-size: 15px;">
                        <div style="display: flex; justify-content: center; flex: 1;"> nth rt</div>
                        <div style="display: flex; justify-content: center; flex: 1;">cbrt</div>
                    </div>
                   
                    <img style="width: 8px; height: 30px;" src="root.svg">
                    
                </button>
                <button class="btop" onclick="power()">^</button>
                <button class="btop" onclick="appender(' a/b ')">a/b</button>
                <button id="eql" onclick="evaluateresult()">=</button>
            </div>
    </div>
    </div>

    <script src="script.js"></script>
    <script src="scrollfunc.js"></script>
    
</body>
</html>
